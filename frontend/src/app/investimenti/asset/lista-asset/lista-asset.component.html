<div class="header">
  <div>
    <h2>Asset class</h2>
    <p class="subtitle">Elenco categorie disponibili per gli investimenti</p>
  </div>
  <a routerLink="/investimenti/asset/nuovo" class="btn primary">+ Nuova asset class</a>
</div>

<div *ngIf="loading" class="state">Caricamento...</div>
<div *ngIf="error" class="state error">{{ error }}</div>

<table *ngIf="!loading && !error && assetClasses.length" class="table">
  <thead>
    <tr>
      <th>Codice</th>
      <th>Nome</th>
      <th>Descrizione</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asset of assetClasses">
      <td>{{ asset.code }}</td>
      <td>{{ asset.name }}</td>
      <td>{{ asset.description || '-' }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!loading && !error && !assetClasses.length" class="state">
  Nessuna asset class trovata.
</div>
